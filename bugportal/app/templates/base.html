<!DOCTYPE html>
<html lang="{{ 'zh' if lang == 'zh' else 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ExplainedRealBugs Portal{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { padding-top: 60px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/bugs?lang={{ lang }}">ExplainedRealBugs</a>
    <div class="d-flex">
      {% set switch_lang = 'en' if lang == 'zh' else 'zh' %}
      <a class="btn btn-outline-light btn-sm" href="{{ request.url.path }}?lang={{ switch_lang }}">
        {% if lang == 'zh' %}EN{% else %}ä¸­{% endif %}
      </a>
    </div>
  </div>
</nav>

<div class="container mt-3">
  {% block content %}{% endblock %}
</div>

</body>
</html>
